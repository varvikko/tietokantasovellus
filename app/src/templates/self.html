{% extends "layout.html" %}
{% block content %}

<h1>Profile</h1>

<div>
    <p>User ID: {{ uid }}</p>
    {% if username %}
        <p>Username: {{ username }}</p>
    {% endif %}
</div>

<ul>
    <li>
        <a href="/self/stats">
            Statistics
        </a>
        {% if role == 'admin' %}
        <a href="/admin">
            Admin panel
        </a>
        {% endif %}
    </li>
</ul>

{% endblock %}
